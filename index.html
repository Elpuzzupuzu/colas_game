<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Queue Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Color Queue Game</h1>
    <div id="color-container"></div>
    <select id="color-select">
        <option value="">Select a color to remove</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
    </select>
    <button id="remove-color">Remove Color</button>
    <p>Cuadros eliminados correctamente: <span id="removed-count">0</span></p>
    <p id="end-message"></p>
    <script src="script.js"></script>
</body>
</html>
